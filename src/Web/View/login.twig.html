{% extends "base.twig.html" %}

{% block content %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-brand">
        <span>ArkLog</span>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4 col-xs-12">
      <form id="login-form" class="well"
        method="post" action="{{ path_for('authenticate') }}">
        <h2 class="header">Login</h2>
        <div class="form-group label-floating">
          <label class="control-label" for="password">Password</label>
          <input id="password" class="form-control" type="password"
            name="password" tabindex="1"/>
        </div>
        <div class="form-group checkbox">
          <label>
            <input type="checkbox" name="remember_me" /> Remember me
            <p class="help-block">Remembers your login on this device and automatically logs you in in the future.</p>
          </label>
        </div>
        <div class="text-right">
          <input type="submit" class="btn btn-primary"
            value="Log in" tabindex="2" />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
